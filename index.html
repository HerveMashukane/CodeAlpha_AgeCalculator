<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgeCalculator-CodeAlpha-Internship</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #1c5980;">
            Age Calculator
        </h1>
        <form id="ageForm">
            <label for="dob">
                Enter your Date of Birth:
            </label><br/>
            <input type="date" id="dob" name="dob" required max="">
            <button type="submit" disabled>Calculate Age</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
